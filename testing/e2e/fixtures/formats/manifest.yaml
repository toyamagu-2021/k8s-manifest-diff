apiVersion: apps/v1
kind: Deployment
metadata:
  name: yaml-app
  labels:
    app: yaml-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: yaml-app
  template:
    metadata:
      labels:
        app: yaml-app
    spec:
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 80