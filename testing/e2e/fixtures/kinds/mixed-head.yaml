apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  labels:
    app: test-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: app
        image: nginx:1.21
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-service
  labels:
    app: test-app
spec:
  selector:
    app: test-app
  ports:
  - port: 8080
    targetPort: 80
  type: LoadBalancer
---
apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: test-workflow
  labels:
    app: test-app
spec:
  entrypoint: main
  templates:
  - name: main
    container:
      image: alpine:3.14
      command: ["echo", "Hello Head"]